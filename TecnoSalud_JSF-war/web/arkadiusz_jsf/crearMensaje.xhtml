<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:outputLabel value="{loginBeanArkadio.nombre} "/>
        <h:outputLabel value="{loginBeanArkadio.apellidos}"/>
        <a href="/TecnoSalud_JSF-war/PersonalAdministrativoLogout" >Salida</a>
        
        <h:form>
            
            Remitente:
            <h:outputText id="remitente" value="#{crearMensajeArkadio.remitente}" /><br/><br/>
            Estado:
            <h:outputText id="estado" value="#{crearMensajeArkadio.estado}"/><br/><br/>
            
            Hora:
            <h:outputText id="hora" value="#{crearMensajeArkadio.hora}"/><br/><br/>
            Destinatario:
            <h:outputText id="destinatario" value="#{crearMensajeArkadio.destinatario}"/><br/><br/>
            wiadomosc
            <h:outputText id="tipo_mensaje" value="#{crearMensajeArkadio.tipo_mensaje}"/><br/><br/>
            Fecha
            <h:outputText id="fecha" value="#{crearMensajeArkadio.fecha}">
            
            <f:convertDateTime pattern="yyyy-MM-dd" />
            <h:message for="fecha" style="color:red" />
            </h:outputText> <br/><br/>
            
            <h:selectOneMenu value="#{crearMensajeArkadio.ayuda_ajax}">
                <f:selectItem itemValue="0" itemLabel="Elige" />
                <f:selectItem itemValue="1" itemLabel="Administrador" />
                <f:selectItem itemValue="2" itemLabel="Paciente" />	  
                <f:ajax render="namelist"/>
                <f:ajax render="messagetype"/>
            </h:selectOneMenu>
            
            <h:selectOneMenu id="namelist" value="#{crearMensajeArkadio.destinatario}">
                <f:selectItems value="#{crearMensajeArkadio.lista}" var ="persona" 
                               itemLabel="#{persona.apellidos} #{persona.nombre}" itemValue="#{persona.dni}"  />
            </h:selectOneMenu>
            <h:selectOneRadio id="messagetype" 
                             value="#{crearMensajeArkadio.tipo_mensaje}">
                <f:selectItem itemDisabled="#{crearMensajeArkadio.disabled}" itemLabel="Mensaje privada" itemValue="WP"/>
                <f:selectItem itemLabel="Contestar a peticion de modificar datos" itemValue="PM"/>
                
            </h:selectOneRadio>
            <h:inputTextarea value="#{crearMensajeArkadio.contenido}">
            </h:inputTextarea>
            
            <h:commandButton value="Enviar" 
                             action="#{crearMensajeArkadio.doMensaje()}" >
            </h:commandButton>
            
        </h:form>
        
    </h:body>
</html>
