<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu id="messagechoose" 
                          value="#{mensajesLeidos.id_mensaje}">
                <f:selectItems value ="#{mensajesLeidos.mensajesLeidos}" var ="mensaje" itemValue="#{mensaje.idMensajes}"
                           itemLabel="#{mensaje.remitente} #{mensaje.fecha} #{mensaje.hora}"/>
            <f:ajax render="text"/>
            </h:selectOneMenu>
            <br/><br/><br/><br/><br/>
        <h:outputText id="text" value="#{mensajesLeidos.mess.contenido}"></h:outputText>    
        </h:form>

    </h:body>
</html>
