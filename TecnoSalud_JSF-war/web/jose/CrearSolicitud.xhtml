<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br/>
                <h:form>
           
            Remitente:
            <h:outputText id="remitente" value="#{crearsolicituddatos.remitente}" /><br/><br/>
            
            Destinatario:
            <h:outputText id="destinatario" value="#{crearsolicituddatos.destinatario}"/><br/><br/>
           
            Hora:
            <h:outputText id="hora" value="#{crearsolicituddatos.hora}"/><br/><br/>
            
            Tipo Mensaje:
            <h:outputText id="tipo" value="#{crearsolicituddatos.tipo_mensaje}"/><br/><br/>
            
            Estado:
            <h:outputText id="estado" value="#{crearsolicituddatos.estado}"/><br/><br/>
           
            Fecha:
            <h:outputText id="fecha" value="#{crearsolicituddatos.fecha}">
            <f:convertDateTime pattern="yyyy-MM-dd" />
            <h:message for="fecha" style="color:red" />
            </h:outputText> <br/><br/>
            Descripcion:<br/>
            <h:inputTextarea value="#{crearsolicituddatos.contenido}" cols="40" rows="10"/><br/><br/>
            
            <h:commandButton value="Enviar" action="#{crearsolicituddatos.Crear()}" class="blue">
                   
            </h:commandButton>
        </h:form>
    </h:body>
</html>
