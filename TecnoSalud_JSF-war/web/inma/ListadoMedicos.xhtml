<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado de Médicos del Hospital</title>
    </h:head>
    <h:body>
        <h1>
            Listado de Médicos del Hospital
        </h1>


        <h:form>
            <h:dataTable value="#{listadoMedicosBean.listaMedicos}" var="lis">
            <h:column>
                <f:facet name="header">
                   ID Medico
                </f:facet>
                #{lis.idMedicos}
            </h:column>
            <h:column>
                 <f:facet name="header">
                   Nombre
                </f:facet>
                #{lis.nombre}
            </h:column>
            <h:column>
                 <f:facet name="header">
                   Apellidos
                </f:facet>
                #{lis.apellidos}
            </h:column>
             <h:column>
                 <f:facet name="header">
                   DNI
                </f:facet>
                #{lis.dni}
            </h:column>    
            <h:column>
                 <f:facet name="header">
                   Especialidad
                </f:facet>
                #{lis.idEspecialidad.nombre}
            </h:column>   
                        
            <h:column>
                <h:button  outcome="/inma/ModificarMedico.jsp" value="Modificar ... "></h:button>
            </h:column>    
                
            <h:column>
                 <h:button  outcome="/inma/BorrarMedico.jsp" value="Borrar ... "></h:button>         
            </h:column>    
                
             
            
        </h:dataTable>
        </h:form>
        
    </h:body>
</html>
