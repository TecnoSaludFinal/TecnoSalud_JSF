<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado de Médicos del Hospital</title>
    </h:head>
    <h:body>
        <h1>
            Listado de Médicos del Hospital
        </h1>
       
        #{listarMedicosBean.listaMe}
        <br/>
        </br>

        <h:form>
            <h:dataTable value="#{listarMedicosBean.create()}" var="listadoMedico">
            <h:column>
                <f:facet name="header">
                   ID Medico
                </f:facet>
                #{medicoBean.medicoSeleccionado.idMedicos}
            </h:column>
            <h:column>
                 <f:facet name="header">
                   Nombre
                </f:facet>
                #{medicoBean.medicoSeleccionado.nombre}
            </h:column>
            <h:column>
                 <f:facet name="header">
                   Apellidos
                </f:facet>
                #{medicoBean.medicoSeleccionado.apellidos}
            </h:column>
             <h:column>
                 <f:facet name="header">
                   DNI
                </f:facet>
                #{medicoBean.medicoSeleccionado.dni}
            </h:column>    
             
            
        </h:dataTable>
        </h:form>
        
    </h:body>
</html>
