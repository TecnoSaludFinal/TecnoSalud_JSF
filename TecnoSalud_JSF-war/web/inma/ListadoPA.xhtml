<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado Personal Administrativo</title>
    </h:head>
    <h:body>
        <h1>
            Listado de Personal Administrativo del Hospital
        </h1>      
       

        <h:form>
            <h:dataTable value="#{listadoPersonalAdminBean.listaPAdmin}" var="lis">
            <h:column>
                <f:facet name="header">
                   ID Personal Administrativo
                </f:facet>
                #{lis.idPersonalAdmin}
            </h:column>
            <h:column>
                 <f:facet name="header">
                   Nombre
                </f:facet>
                #{lis.nombre}
            </h:column>
            <h:column>
                 <f:facet name="header">
                   Apellidos
                </f:facet>
                #{lis.apellidos}
            </h:column>
             <h:column>
                 <f:facet name="header">
                   DNI
                </f:facet>
                #{lis.dni}
            </h:column> 
            <h:column>
                 <f:facet name="header">
                   EMAIL
                </f:facet>
                #{lis.email}
            </h:column>    
            <h:column>
                 <f:facet name="header">
                   ROL
                </f:facet>
                #{lis.idRol.tipoRol}
            </h:column> 
             <h:column>
                <h:button  outcome="/inma/ModificarPersonalAdmin.jsp" value="Modificar ... "></h:button>
            </h:column>               
            <h:column>
                 <h:button  outcome="/inma/BorrarPersonalAdmin.jsp" value="Borrar ... "></h:button>         
            </h:column>
            
        </h:dataTable>
        </h:form>
        
    </h:body>
</html>
