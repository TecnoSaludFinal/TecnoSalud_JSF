<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Datos Personales - Paciente</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{pacienteDatosPersonales.p}" var="pac">
                <h:column>
                    <f:facet name="header">
                       Nombre
                    </f:facet>
                    #{pac.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">
                       Apellidos
                    </f:facet>
                    #{pac.apellidos}
                </h:column>
                <h:column>
                    <f:facet name="header">
                       DNI
                    </f:facet>
                    #{pac.dni}
                </h:column>
                <h:column>
                    <f:facet name="header">
                       Contrase√±a
                    </f:facet>
                    #{pac.contrasena}
                </h:column>
                <h:column>
                    <f:facet name="header">
                       Direccion
                    </f:facet>
                    #{pac.direccion}
                </h:column>
                                             
            </h:dataTable>
            
            <h:button outcome="/deiver_jsf/crearPeticionPacienteDatos.xhtml" value="Solicitar"></h:button>
            <h:button outcome="/deiver_jsf/PacienteListarMensajes.xhtml" value="Mensajes"></h:button>
        </h:form>
    </h:body>
</html>
